<!DOCTYPE html>
<html>
<head>
    <title>Aejis Browser Isolation - Full Screen</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 8px 20px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .vnc-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #000;
            margin-top: 40px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="header">
        Aejis Browser Isolation | Full Screen Mode
    </div>
    <div class="vnc-container">
        <div class="loading" id="loading">üåê Loading isolated browser...</div>
        <iframe id="vncFrame" 
                src="https://api.aejis.xyz/vnc.html?autoconnect=true&reconnect=true&host=localhost&port=5901&encrypt=0&password=&view_only=false&resize=scale&quality=6&compression=2&shared=false&view_clip=false&show_dot=false&logging=warn&reconnect_delay=1000" 
                onload="hideLoading()">
        </iframe>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Hide the noVNC control panel using CSS injection
        window.addEventListener('load', function() {
            setTimeout(function() {
                try {
                    const iframe = document.getElementById('vncFrame');
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Hide the noVNC control bar
                    const controlBar = iframeDoc.getElementById('noVNC_control_bar_anchor');
                    if (controlBar) {
                        controlBar.style.display = 'none';
                    }
                    
                    // Hide the connect dialog
                    const connectDlg = iframeDoc.getElementById('noVNC_connect_dlg');
                    if (connectDlg) {
                        connectDlg.style.display = 'none';
                    }
                    
                    // Hide the status dialog
                    const statusDlg = iframeDoc.getElementById('noVNC_status');
                    if (statusDlg) {
                        statusDlg.style.display = 'none';
                    }
                    
                    // Make the VNC container full screen
                    const vncContainer = iframeDoc.getElementById('noVNC_container');
                    if (vncContainer) {
                        vncContainer.style.position = 'fixed';
                        vncContainer.style.top = '0';
                        vncContainer.style.left = '0';
                        vncContainer.style.width = '100%';
                        vncContainer.style.height = '100%';
                        vncContainer.style.zIndex = '1';
                    }
                    
                    // Hide any other UI elements
                    const body = iframeDoc.body;
                    if (body) {
                        body.style.overflow = 'hidden';
                        body.style.margin = '0';
                        body.style.padding = '0';
                    }
                    
                } catch (e) {
                    console.log('Cross-origin restrictions prevent direct DOM manipulation');
                }
            }, 2000);
        });

        // Alternative approach: Use CSS to hide elements
        const style = document.createElement('style');
        style.textContent = `
            #vncFrame {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                z-index: 1 !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
