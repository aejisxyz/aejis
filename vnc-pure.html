<!DOCTYPE html>
<html>
<head>
    <title>Aejis Browser Isolation - Pure View</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 8px 20px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .vnc-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #000;
            margin-top: 40px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="header">
        Aejis Browser Isolation | Pure Website View
    </div>
    
    <div class="vnc-container">
        <div class="loading" id="loading">üåê Loading isolated browser...</div>
        <iframe id="vncFrame" 
                src="http://localhost:6080/vnc.html?autoconnect=true&reconnect=true&host=localhost&port=5901&encrypt=0&password=&view_only=false&resize=scale&quality=9&compression=0&shared=false&view_clip=false&show_dot=false&logging=warn&reconnect_delay=1000&repeaterID=&encrypt=0&host=localhost&port=5901&path=websockify" 
                onload="hideLoading()">
        </iframe>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Completely hide all noVNC UI elements
        window.addEventListener('load', function() {
            setTimeout(function() {
                try {
                    const iframe = document.getElementById('vncFrame');
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Hide ALL noVNC UI elements
                    const elementsToHide = [
                        'noVNC_control_bar_anchor',
                        'noVNC_connect_dlg',
                        'noVNC_status',
                        'noVNC_credentials_dlg',
                        'noVNC_transition',
                        'noVNC_control_bar',
                        'noVNC_control_bar_hint',
                        'noVNC_mobile_buttons',
                        'noVNC_modifiers',
                        'noVNC_power',
                        'noVNC_clipboard',
                        'noVNC_settings',
                        'noVNC_fallback_error'
                    ];
                    
                    elementsToHide.forEach(id => {
                        const element = iframeDoc.getElementById(id);
                        if (element) {
                            element.style.display = 'none !important';
                            element.style.visibility = 'hidden !important';
                            element.style.opacity = '0 !important';
                        }
                    });
                    
                    // Make the VNC container take full screen
                    const vncContainer = iframeDoc.getElementById('noVNC_container');
                    if (vncContainer) {
                        vncContainer.style.position = 'fixed !important';
                        vncContainer.style.top = '0 !important';
                        vncContainer.style.left = '0 !important';
                        vncContainer.style.width = '100vw !important';
                        vncContainer.style.height = '100vh !important';
                        vncContainer.style.zIndex = '1 !important';
                        vncContainer.style.margin = '0 !important';
                        vncContainer.style.padding = '0 !important';
                    }
                    
                    // Hide body margins and padding
                    const body = iframeDoc.body;
                    if (body) {
                        body.style.overflow = 'hidden !important';
                        body.style.margin = '0 !important';
                        body.style.padding = '0 !important';
                        body.style.background = '#000 !important';
                    }
                    
                    // Hide any remaining UI elements with CSS
                    const style = iframeDoc.createElement('style');
                    style.textContent = `
                        #noVNC_control_bar_anchor,
                        #noVNC_connect_dlg,
                        #noVNC_status,
                        #noVNC_credentials_dlg,
                        #noVNC_transition,
                        #noVNC_control_bar,
                        #noVNC_control_bar_hint,
                        #noVNC_mobile_buttons,
                        #noVNC_modifiers,
                        #noVNC_power,
                        #noVNC_clipboard,
                        #noVNC_settings,
                        #noVNC_fallback_error {
                            display: none !important;
                            visibility: hidden !important;
                            opacity: 0 !important;
                        }
                        #noVNC_container {
                            position: fixed !important;
                            top: 0 !important;
                            left: 0 !important;
                            width: 100vw !important;
                            height: 100vh !important;
                            z-index: 1 !important;
                            margin: 0 !important;
                            padding: 0 !important;
                        }
                        body {
                            overflow: hidden !important;
                            margin: 0 !important;
                            padding: 0 !important;
                            background: #000 !important;
                        }
                    `;
                    iframeDoc.head.appendChild(style);
                    
                } catch (e) {
                    console.log('Cross-origin restrictions prevent direct DOM manipulation');
                }
            }, 2000);
        });

        // Additional CSS to hide elements from parent window
        const style = document.createElement('style');
        style.textContent = `
            #vncFrame {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                z-index: 1 !important;
                border: none !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
